<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Adivina el Número</title>
</head>

<body class="js-structure structure">
    <h1 class="js-guess-number guess-number">Adivina el número</h1>
    <label class="js-enter-number enter-number" for="number">Introduce aquí tu número</label>
    <input type="text" class="js-input-number input-number" name="js-input-number input-number" id="number"
        placeholder="por ejemplo:5">
    <button class="js-test test">Prueba</button>
    <span class="js-clue clue">Pista: Escribe el número y dale a Prueba</span>
    <span class="js-attemps attemps">Número de intentos: 0</span>
    <script src="./js/main.js" type="text/javascript"></script>

</body>

</html>
